services:
  - type: web
    name: hr-recruiter-agent
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free # или starter, standard, pro
    region: frankfurt # или другой регион
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: SERVER_PORT
        value: 3000
      # Добавьте остальные переменные окружения через UI Render
      # или через ключ generateValue: true для секретов
    healthCheckPath: /health
